<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta http-equiv="cleartype" content="on"/>

		<title>Calculator</title>

		<link rel="stylesheet" type="text/css" href="calculator_styles.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Atomic+Age">
	</head>

	<body>
		<a href="http://eyacobson.github.io">
			<img alt="Back button" src="images/back_button.png">
		</a>

		<div class="calculator">
			<div class="top_row">
				<button id="clear">C</button>
				<input id="result" type="text" value="0">
			</div>

			<div class="buttons">
				<button class="math" value="1">1</button>
				<button class="math" value="2">2</button>
				<button class="math" value="3">3</button>
				<button class="math" value="+">+</button>

				<button class="math" value="4">4</button>
				<button class="math" value="5">5</button>
				<button class="math" value="6">6</button>
				<button class="math" value="-">-</button>

				<button class="math" value="7">7</button>
				<button class="math" value="8">8</button>
				<button class="math" value="9">9</button>
				<button class="math" value="&times;">&times;</button>

				<button class="math" value="0">0</button>
				<button class="math" value=".">.</button>
				<button id="del"><span>del</span></button>
				<button class="math" value="/">&divide;</button>

				<button id="equals"><hr><hr id="latter"></button>
			</div>
		</div>

		<div class="base"></div>

		<script type="text/javascript" src="calculator.js"></script>
	</body>
</html>
