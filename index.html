<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<meta http-equiv="cleartype" content="on"/>

		<title>Calculator</title>

		<link rel="stylesheet" type="text/css" href="calculator_styles.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Atomic+Age">
	</head>

	<body>
		<div class="calculator">
			<div class="top_row">
				<button name="clear" id="clear">C</button>
				<input name="result" type="text">
			</div>

			<div class="buttons">
				<button name="one">1</button>
				<button name="two">2</button>
				<button name="three">3</button>
				<button name="plus">+</button>

				<button name="four">4</button>
				<button name="five">5</button>
				<button name="six">6</button>
				<button name="minus">-</button>

				<button name="seven">7</button>
				<button name="eight">8</button>
				<button name="nine">9</button>
				<button name="times">&times;</button>

				<button name="zero">0</button>
				<button name="point">.</button>
				<button name="del" id="del"><span>del</span></button>
				<button name="divided by">&divide;</button>

				<button name="equals" id="equals"><hr><hr id="latter"></button>
			</div>
		</div>

		<div class="base"></div>
	</body>
</html>
